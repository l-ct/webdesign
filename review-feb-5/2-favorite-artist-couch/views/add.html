<html>
<head>
	<title>Add Your Favorite Artist</title>
	<link rel="stylesheet" href="/styles.css">
</head>
<body>
	<main class="add">
		<form id="add-artist">
			<input
				type="text"
				id="artist-name"
				placeholder="Your Favorite Artist">
			<input
				type="text"
				id="artist-link"
				placeholder="Include Link">
			<input
				type="submit"
				value="Add!">
		</form>
	</main>
	<script
		src="https://code.jquery.com/jquery-3.1.1.min.js"
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous"></script>
	<script src="/scripts.js"></script>
	<script>
		$(document).ready(function(){
			console.log('$ ready');
			submitArtist();
		});
	</script>
</body>
</html>
